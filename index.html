<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Placeholder</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="placeholder_box">
			<input type="text" placeholder="Оставьте сообщение">
			</div>
			<div class="select_box">
				<select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				</select>
					</div>
					<div class="input_box">
					<input type="number">
					</div>

			<div class="switch">
				<label>
					<input type="checkbox">
						<i></i>
							</label>
								</div>
					
		</div>
	</body>
</html>
